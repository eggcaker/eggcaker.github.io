{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}


{{ range first 2 (where .Site.RegularPages "Section" "=" "blog") }}
<article>
  <h1><a href="{{ .RelPermalink}}">{{ .Title }}</a></h1>
  {{ .Content }}
  <p>
    <i class="date">{{ .Date.Format "January 2, 2006" }}</i>
    /
    <a href="{{ .RelPermalink}}">permalink</a>
  </p>
</article>
{{ end }}

{{ partial "footer.html" . }}
